<!DOCTYPE html>

<html>

<head>

	<title>预览版：小树的github页面</title>

	<style>

		body {

			background-color: #f5f5f5;

			font-family: Arial, sans-serif;

		}



		.container {

			margin: 50px auto;

			width: 600px;

			background-color: #fff;

			padding: 30px;

			border-radius: 10px;

			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

		}



		h1 {

			font-size: 36px;

			text-align: center;

			margin-bottom: 30px;

			color: #333;

		}



		.tool {

			display: flex;

			align-items: center;

			margin-bottom: 20px;

			padding: 20px;

			border-radius: 10px;

			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

			transition: all 0.3s ease;

			cursor: pointer;

		}



		.tool:hover {

			transform: translateY(-5px);

			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);

		}



		.tool img {

			width: 80px;

			height: 80px;

			margin-right: 20px;

		}



		.tool h2 {

			font-size: 24px;

			color: #333;

			margin: 0;

		}



		.tool p {

			font-size: 16px;

			color: #666;

			margin: 10px 0 0 0;

		}

	</style>

</head>

<body>

	<div class="container">

		<h1>小树的github页面</h1>
		<p>预览版</p>
		<div class="tool" onclick="location.href='./一言.html'">

			<img src="timer.png" alt="一言">

			<div>

				<h2>一言</h2>

				<p>随机一言，许多名言警句</p>

			</div>

		</div>

		<div class="tool" onclick="location.href='./今日诗词.html'">

			<img src="number.png" alt="今日诗词">

			<div>

				<h2>今日诗词</h2>

				<p>今日诗词，让你领略诗词之美</p>

			</div>

		</div>

		<div class="tool" onclick="location.href='./字符统计.html'">

			<img src="number.png" alt="字符统计">

			<div>

				<h2>字符统计</h2>

				<p>统计您输入的中文、英文、空格等</p>

			</div>

		</div>

		<div class="tool" onclick="location.href='./粒子效果文本生成.html'">

			<img src="number.png" alt="粒子效果文本生成">

			<div>

				<h2>粒子效果文本生成</h2>

				<p>用粒子效果展示您输入的文本</p>

			</div>

		</div>

	</div>

</body>

</html>
