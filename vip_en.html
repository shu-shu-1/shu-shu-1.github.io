<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.jikexinao.com/api/public/file/67819ddcfc6d40d5acbd36e52150dbb6.ico" type="image/x-icon">
    <title>VIP Resource Library</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            padding: 20px;
            border-radius: 15px; 
        }
        .title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .close-button {
            border: 2px solid #007BFF; 
            background-color: transparent; 
            color: #007BFF; 
        }
        .close-button:hover {
            background-color: #007BFF;
            color: white;
        }
        .music-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #333;
            cursor: pointer;
        }
        .music-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        #videoPlayer {
            display: none; 
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="https://t.alcy.cc/acg" type="video/mp4">
    </video>
    <div class="container">
        <div class="title">VIP Resource Library</div>
        <div class="button-container">
            <button onclick="openVideo()">Open Premium Resource Library</button>
            <button class="close-button" onclick="closeWindow()">Close the Webpage</button>
        </div>
    </div>

    <button class="music-button" onclick="toggleMusic()">♪</button>

    <video id="videoPlayer" controls>
        <source src="https://vdse.bdstatic.com//192d9a98d782d9c74c96f09db9378d93.mp4" type="video/mp4">
    </video>

    <audio id="backgroundMusic" loop></audio>

    <script>
        var music = document.getElementById('backgroundMusic');
        var musicButton = document.querySelector('.music-button');

        window.onload = function() {
            setTimeout(function() {
                music.src = "https://mirror.ghproxy.com/https://raw.githubusercontent.com/shu-shu-1/shu-shu-1.github.io/main/%E4%B8%89%E8%91%89%E3%81%AE%E3%83%86%E3%83%BC%E3%83%9E%20-%20RADWIMPS.mp3";
                music.load();
                music.play().catch(function(error) {
                    console.log('Automatic music playback failed. You may need to manually click on the page to start it.');
                });
            }, 3000); 
        };

        function toggleMusic() {
            if (music.muted) {
                music.muted = false;
                musicButton.textContent = '♪';
            } else {
                music.muted = true;
                musicButton.textContent = '♫';
            }
        }

        function openVideo() {
            var videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.style.display = 'block';
            videoPlayer.requestFullscreen();
            videoPlayer.play();
            music.muted = true; 
        }

        function closeWindow() {
            // window.close();
            window.alert("Congratulations! You've avoided a scam!");
        }
    </script>
</body>
</html>
