<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="icon" href="https://i.postimg.cc/C5BdV1WJ/image.jpg">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            position: relative; 
            background-image: url('https://i.postimg.cc/KjztVB7W/image.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 160px; /* Increased to accommodate version switcher and footer */
            display: flex;
            flex-direction: column;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }
        h1 { font-size: 2em; margin: 20px; }
        p { width: 60%; margin: 0 auto; line-height: 1.5; }
        .button-group { margin: 20px; }
        .button { 
            padding: 10px 20px; 
            margin: 10px; 
            background-color: #000; 
            color: #fff; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 1em; 
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #fff;
            color: #000;
        }
        .outline-button {
            padding: 10px 20px; 
            margin: 10px; 
            background-color: transparent; 
            color: rgb(51, 65, 85);  
            border: 2px solid #D7DADF;  
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 1em; 
            transition: background-color 0.3s, color 0.3s;
        }
        .outline-button:hover {
            background-color: rgb(51, 65, 85);
            color: #fff;
        }
        img {
            width: 80px;
            height: auto;
            border-radius: 15px;
            margin: 20px 0;
        }
        .video-container {
            margin: 20px auto;
            max-width: 80%;
        }
        video {
            width: 100%;
            height: auto;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Reduced padding */
            background-color: rgba(255, 255, 255, 0.5);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 20; /* Added z-index to ensure footer is above version switcher */
        }
        footer div {
            flex: 1;
            max-width: 50%;
            text-align: left;
        }
        a {
            color: gray;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .version-switcher {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            position: fixed;
            bottom: 100px; /* 调整为60px，向上移动 */
            left: 0;
            right: 0;
            z-index: 10;
        }

        .version-button {
            padding: 5px 15px;
            margin: 0 5px;
            background-color: transparent;
            color: rgb(51, 65, 85);
            border: 1px solid #D7DADF;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s, color 0.3s;
        }
        .version-button:hover, .version-button.active {
            background-color: rgb(51, 65, 85);
            color: #fff;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <img src="http://cdnjson.com/images/2024/10/31/remove.photos-removed-background.png" alt="小树壁纸Logo">

            本软件提供了多种风格、来源的壁纸，你可以根据自己的喜好选择喜欢的风格
            </p>
            
            <div class="button-group">
                <button class="button" onclick="window.location.href='https://api.leafone.cn/api/lanzou?url=https://wwo.lanzouo.com/iIPRF21vclad&pwd=1234&type=down'">下载 稳定版 v5.1.0 Windows x64 安装包</button>
                <button class="outline-button" onclick="window.location.href='https://github.com/shu-shu-1/Xiaoshu-Wallpaper/releases/tag/5'">查看更新日志</button>
                <button class="outline-button" onclick="https://github.com/shu-shu-1/Xiaoshu-Wallpaper/tree/5.1">获取源代码</button>

            <div class="video-container">

            <p>小树壁纸 6.0 版本即将推出，带来全新的用户界面和更多功能！</p>
            <div class="button-group">
                <button class="button" onclick="window.location.href='https://ghproxy.cc/https://github.com/shu-shu-1/Xiaoshu-Wallpaper/releases/download/6b4/xiaoshu.wallpaper.v6.0.0-beta.4.windows.x64.zip'">下载测试版 v6.0.0 Windows x64 beta4</button>

                <button class="outline-button" onclick="window.location.href='mailto:zs3458222@outlook.com'">发送反馈</button>

        </div>
    </main>

    <div class="version-switcher">
        <button class="version-button active" onclick="switchVersion('5.1')">5.1</button>
        <button class="version-button" onclick="switchVersion('6.0')">6.0</button>
        <button class="version-button" onclick="switchVersion('next')">Next</button>
    </div>

    <footer>
        <div>
            <p><a href="#">用户协议</a></p>
            <p><a href="https://www.gnu.org/licenses/agpl-3.0.zh-cn.html">开源协议</a></p>
            <p><a href="/ord_wallpaper.html">跳转旧官网</a></p>
        </div>
        <div>
            <p>联系邮箱<br><a href="mailto:zs3458222@outlook.com">zs3458222@outlook.com</a></p>
        </div>
    </footer>

    <script>
        function switchVersion(version) {
            // Hide all content
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            // Show selected version content
            document.getElementById(`content-${version}`).classList.add('active');
            // Update button styles
            document.querySelectorAll('.version-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
