<!DOCTYPE html>
<html class="mdui-theme-auto">
<head>
    <meta charset="UTF-8">
    <title>小树壁纸 - 语言设置 language settings</title>
    <link rel="icon" href="http://cdnjson.com/images/2024/10/31/remove.photos-removed-background.png">
    <link rel="stylesheet" href="mdui.css">
    <script src="mdui.global.js"></script>
    <link rel="stylesheet" href="icon.css">
</head>
<body>
    <mdui-switch id="dark-mode-switch" unchecked-icon="light_mode" checked-icon="dark_mode" style="float: left; margin-top: 0;margin-left: 0;"></mdui-switch>
    <script>
        mdui.setColorScheme('#AB2D25');
        if (mdui.getTheme() === "dark") {
            
            document.getElementById("dark-mode-switch").checked = true;

        }
        document.getElementById("dark-mode-switch").addEventListener("change", function() {
            if (this.checked) {
                mdui.setTheme("dark");
            } else {
                mdui.setTheme("light");
            }
        });
    </script><br><br>


<mdui-list>
    <mdui-list-item headline="简体中文" description="官方简体中文" href="index.html"></mdui-list-item>
    <mdui-list-item headline="English" description="Official English" href="index_en.html"></mdui-list-item>
    <mdui-list-item headline="日本語" description="@とおやまかずは による翻訳" href="index_jp.html"></mdui-list-item>
</mdui-list>


    </mdui-card>


</body>
</html>
