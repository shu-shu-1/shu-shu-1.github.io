<!DOCTYPE html>
<html>
<head>
	<title>bloxd账号</title>
	<style type="text/css">
		.copy-btn {
			margin-left: 10px;
			padding: 5px 10px;
			background-color: #ccc;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>
<body>
    <a href="https://bloxd.io/">bloxd</a>
    <p>账号：</p>
	<p id="copy-text" data-text="v6a5jRcp5CQ4Gz6DZw_BX">*********************</p>
	<button class="copy-btn" id="copy-btn">复制</button>
	<script type="text/javascript">
		var copyBtn = document.getElementById('copy-btn');
		var copyText = document.getElementById('copy-text');
		copyBtn.addEventListener('click', function() {
			var text = copyText.getAttribute('data-text');
			var tempInput = document.createElement('input');
			tempInput.value = text;
			document.body.appendChild(tempInput);
			tempInput.select();
			document.execCommand('copy');
			document.body.removeChild(tempInput);
			alert('已经复制：' + text);
		});
	</script>
	<p>透视材质：https://i.postimg.cc/bvSt3cfD/Textures.png</p>
	<p>纯白材质（盲人款）：https://i.postimg.cc/50zHJwss/Textures.png</p>
	<a href='https://i.postimg.cc/j567NHyL/Clipboard-20230517.png' target='_blank'><img src='https://i.postimg.cc/j567NHyL/Clipboard-20230517.png' border='0' alt='Clipboard-20230517'/></a>
</body>
</html>
