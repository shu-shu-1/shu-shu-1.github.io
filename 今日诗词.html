<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>诗词</title>

  <style>
	body {
	  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
	  line-height: 1.6;
	  margin: 0;
	  padding: 0;
	  background-color: #f0f0f0;
	}

	h1 {
	  font-weight: bold;
	  font-size: 28px;
	  color: #333;
	  margin: 20px 0;
	  text-align: center;
	}

	.tab {
	  background-color: #ffffff;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	  border-radius: 8px;
	  overflow: hidden;
	  margin: 20px auto;
	  display: table;
	}

	.tab a {
	  float: left;
	  display: block;
	  color: #555;
	  text-align: center;
	  padding: 12px 20px;
	  text-decoration: none;
	  font-size: 16px;
	  transition: background-color 0.3s;
	}

	.tab a.active {
	  background-color: #0078d4;
	  color: #ffffff;
	}

	.tabcontent {
	  display: none;
	  padding: 20px;
	  background-color: #ffffff;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	  border-radius: 8px;
	}

	iframe {
	  width: 100%;
	  height: 600px;
	  border: none;
	  border-radius: 8px;
	}
  </style>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;

      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }

      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.classList.add("active");
    }
  </script>
</head>
<body>

  <h1>诗词</h1>

  <div class="tab">
    <a href="#" class="tablinks active" onclick="openTab(event, 'Tab1')">默认-一言接口</a>
    <a href="#" class="tablinks" onclick="openTab(event, 'Tab2')">原接口-今日诗词接口</a>
    <a href="#" class="tablinks" onclick="openTab(event, 'Tab3')">测试接口-oiapi接口</a>
  </div>

  <div id="Tab1" class="tabcontent">
    <iframe src="./今日诗词-一言接口.html"></iframe>
  </div>

  <div id="Tab2" class="tabcontent">
    <iframe src="./今日诗词-今日诗词接口.html"></iframe>
  </div>

  <div id="Tab3" class="tabcontent">
    <iframe src="./今日诗词-oiapi接口.html"></iframe>
  </div>

  <script>
    document.getElementById("Tab1").style.display = "block";
  </script>
  
</body>
</html>
